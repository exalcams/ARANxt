<div fxLayout="column" fxFlex="100">
    <div fxFlex fxLayout="row" fxLayoutGap="10px">
      <div fxFlex="70" class="btn_bg">
        <!-- fxLayoutAlign="flex-start flex-start" -->
        <button mat-flat-button class="Renew_btn">Renew</button>
        <button mat-flat-button class="Renew_btn">Vacate</button>
        <button mat-flat-button class="Renew_btn">Terminate</button>
        <!-- <button mat-flat-button class="Renew_btn">Delete</button> -->
      </div>
      <div fxFlex="29" fxLayout="row" class="btn_bg">
        <mat-icon matSuffix class="serachicon_search">search</mat-icon>
        <input matInput class="search_input1" placeholder="Search Document">
      </div>
    </div>
    <div fxLayout="row" fxLayoutGap="10px">
      <div fxFlex="70" style="
      overflow-x: scroll !important;">
        <table mat-table [dataSource]="dataSource" colspan=20 style="overflow-x: scroll !important;width:126% !important" matSort
          class="table example-container">
          <ng-container matColumnDef="select" sticky>
            <th mat-header-cell *matHeaderCellDef >
            </th>
            <td mat-cell *matCellDef="let row;index as i;">
              <div fxLayout="row" fxLayoutAlign="start center">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="updateCheckedList($event,i)"
                  [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row,i)">
                </mat-checkbox>
              </div>
            </td>
          </ng-container>
  
          <ng-container matColumnDef="ClientName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 20%;"> Client Name </th>
            <td mat-cell *matCellDef="let row;let element"> {{row.ClientName}} </td>
          </ng-container>
  
  
          <ng-container matColumnDef="FileName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 25%;text-align: left;"> File Name </th>
            <td mat-cell *matCellDef="let row"> {{row.FileName}} </td>
          </ng-container>
  
  
          <ng-container matColumnDef="DaysRemaining">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 16%;text-align: left;"> Days Remaining
              </th>
            <td mat-cell *matCellDef="let row" style="    text-align: center;
            "> {{row.DaysRemaining}} </td>
          </ng-container>
  
  
          <ng-container matColumnDef="ExpiryDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 19%;text-align: left;"> Expiry Date </th>
            <td mat-cell *matCellDef="let row"> {{row.ExpiryDate}} </td>
          </ng-container>
  
          <ng-container matColumnDef="Action"  >
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: center;"> Action </th>
            <td mat-cell *matCellDef="let row">
              <div fxLayout="row" fxLayoutAlign="space-evenly center" fxLayoutGap="15px">
                <div fxLayout="row" fxLayoutAlign="space-evenly center" fxLayoutGap="5px">
                  <img src="./assets/iconmonstr-paper-plane-2 (2).svg" class="actionstable">
                  <span class="actionsspan">Send</span>
                </div>
                <div fxLayout="row" fxLayoutAlign="space-evenly center" fxLayoutGap="5px">
                  <img src="./assets/download_ash.svg" class="actionstable">
                  <span class="actionsspan">Open</span>
                </div>
                <div fxLayout="row" fxLayoutAlign="space-evenly center" fxLayoutGap="5px">
                  <img src="./assets/iconmonstr-product-10.svg" class="actionstable">
                  <span class="actionsspan">Review</span>
                </div>
              </div>
            </td>
          </ng-container>
  
          <ng-container matColumnDef="ViewDetails" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
            <td mat-cell *matCellDef="let row" style="width: 23%">
              <div fxLayout="row" fxLayoutAlign="start center" style="align-items: center;
              margin-left: 43px;">
                <p>View Details</p>
                <img src="./assets/double front arrow_ash.svg" class="viewdetails_arrow">
              </div>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns" style="background-color: #f3f3f4;"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="border-bottom-style: none;"
            (click)="selection.toggle(row)"></tr>
        </table>
  
      </div>
      <div fxFlex="29" fxLayout="column">
        <!-- <div fxFlex="6" style="margin-top: 9px;" fxLayoutAlign="flex-end">
          <button mat-button class="upload_btn" (click)="uploadDocument()"
            [style.background-color]="btn_name==='Upload Document'?'#4410ff':'red'">{{btn_name}}</button>
        </div> -->
        <div fxFlex="90" fxLayoutAlign="center center">
          <div  class="form_bg">
            <img src="./assets/Filing system-pana.png" class="form_img">
            <!--  -->
            <form fxLayout="column" fxFlex="100" autocomplete="off" name="form" novalidate
              [formGroup]="SignedDocumentDetailsForm" class="form_align">
              <div fxFlex="11" style="margin-top: 63px;" class="cl_formdiv">
                <div fxFlex="38">
                  <mat-label class="cl_lab">Client Name</mat-label>
                </div>
                <div fxFlex="59" class="spaceinput_outer">
                  <mat-form-field appearance="standard" style="width:100%">
                    <input matInput placeholder="Enter Client Name" class="client_placeholder forminput "
                      formControlName="ClientName">
                  </mat-form-field>
                </div>
              </div>
              <!--  -->
              <div fxFlex="11" class="cl_formdiv">
                <div fxFlex="38">
                  <mat-label class="cl_lab">FileName</mat-label>
                </div>
                <div fxFlex="59" class="spaceinput_outer">
                  <mat-form-field appearance="standard" style="width:100%">
                    <input matInput placeholder="Enter File Name" class="client_placeholder " formControlName="FileName">
                  </mat-form-field>
                </div>
              </div>
              <!--  -->
              <div fxFlex="11" class="cl_formdiv">
                <div fxFlex="38">
                  <mat-label class="cl_lab">Creation Date</mat-label>
                </div>
                <div fxFlex="59" class="spaceinput_outer">
                  <mat-form-field appearance="standard" style="width:100%">
                    <input matInput [matDatepicker]="dp1" class="client_placeholder " placeholder="dd/mm/yyy" style="color: #c2bedf;"
                      formControlName="CreationDate">
                    <mat-datepicker-toggle matSuffix [for]="dp1"></mat-datepicker-toggle>
                    <mat-datepicker #dp1 disabled="false"></mat-datepicker>
                  </mat-form-field>
                </div>
              </div>
              <!--  -->
              <div fxFlex="11" class="cl_formdiv">
                <div fxFlex="38">
                  <mat-label class="cl_lab">Expiry Date</mat-label>
                </div>
                <div fxFlex="59" class="spaceinput_outer">
                  <mat-form-field appearance="standard" style="width:100%">
                    <input matInput [matDatepicker]="dp2"  class="client_placeholder " placeholder="dd/mm/yyy" style="color: #c2bedf;"
                      formControlName="ExpiryDate">
                    <mat-datepicker-toggle matSuffix [for]="dp2" style="height:10px"></mat-datepicker-toggle>
                    <mat-datepicker #dp2 disabled="false"></mat-datepicker>
                  </mat-form-field>
                </div>
              </div>
              <!--  -->
              <div fxFlex="11" class="cl_formdiv">
                <div fxFlex="38">
                  <mat-label class="cl_lab">Total Deposit</mat-label>
                </div>
                <div fxFlex="59" class="spaceinput_outer">
                  <mat-form-field appearance="standard" style="width:100%">
                    <input matInput placeholder="Enter Total Deposit" class="client_placeholder " formControlName="TotalDeposit">
                    <span matPrefix>
                      <p style="font-size: 11px;
              font-weight: 600px;
              height: 0px;">Rs.</p>&nbsp;
                    </span>
                  </mat-form-field>
                </div>
              </div>
              <!--  -->
  
              <div fxFlex="11" class="cl_formdiv">
                <div fxFlex="38">
                  <mat-label class="cl_lab">Rental</mat-label>
                </div>
                <div fxFlex="59" class="spaceinput_outer">
                  <mat-form-field appearance="standard" style="width:100%">
                    <input matInput placeholder="Enter Rental" class="client_placeholder " formControlName="Rental">
                    <span matPrefix>
                      <p style="font-size: 11px;
              font-weight: 600px;
              height: 0px;">Rs.</p>&nbsp;
                    </span>
                  </mat-form-field>
                </div>
              </div>
              <!--  -->
              <div fxFlex="11" class="cl_formdiv">
                <div fxFlex="38">
                  <mat-label class="cl_lab">Maintenance</mat-label>
                </div>
                <div fxFlex="59" class="spaceinput_outer">
                  <mat-form-field appearance="standard" style="width:100%">
                    <input matInput placeholder="Enter Maintenance" class="client_placeholder " formControlName="Maintenance">
  
                  </mat-form-field>
                </div>
              </div>
              <!--  -->
              <div fxFlex="11" class="cl_formdiv">
                <div fxFlex="38">
                  <mat-label class="cl_lab">Electrical</mat-label>
                </div>
                <div fxFlex="59" class="spaceinput_outer">
                  <mat-form-field appearance="standard" style="width:100%">
                    <input matInput placeholder="Enter Electrical"  class="client_placeholder " formControlName="Electrical">
                  </mat-form-field>
                </div>
              </div>
              <!--  -->
              <div fxFlex="11" class="cl_formdiv">
                <div fxFlex="38">
                  <mat-label class="cl_lab">Condition</mat-label>
                </div>
                <div fxFlex="59" class="spaceinput_outer" fxLayout="column">
                  <div fxFlex="50">
                    <mat-form-field appearance="standard" style="width:100%">
                      <input matInput placeholder="Enter Condition"  class="client_placeholder " formControlName="Condition">
                    </mat-form-field>
                  </div>
                  <!-- <div fxFlex="50">
                    <mat-form-field appearance="standard" style="width:100%;">
                      <input matInput formControlName="Condition">
                    </mat-form-field>
                  </div> -->
                </div>
              </div>
              <!--  -->
              <!--  -->
              <div fxFlex="11" class="cl_formdiv">
                <div fxFlex="38">
                  <mat-label class="cl_lab">Remarks</mat-label>
                </div>
                <div fxFlex="59" class="spaceinput_outer" fxLayout="column">
                  <div fxFlex="50">
                    <mat-form-field appearance="standard" style="width:100%">
                      <input matInput placeholder="Enter Description" class="client_placeholder " formControlName="Remarks">
                    </mat-form-field>
                  </div>
                </div>
              </div>
              <!--  -->
              <!-- <div fxFlex="19" style="margin-top: 20px;" fxLayoutAlign="center center">
                <button mat-button class="upload_btn" for="file" style="background-color:#4410ff;width:100%"
                (click)="fileInput1.click()">Save</button>
                <input hidden type="file" #fileInput1 id="file_msme" (change)="handleFileInput($event)" />
              </div> -->
            </form>
          </div>
    <!--  -->
        </div>
  
      </div>
    </div>
