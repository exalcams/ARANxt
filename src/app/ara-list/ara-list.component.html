<div fxLayout="row" class="maindiv">
    <div fxLayout="column" fxLayoutGap="8px" class="classification-div">
        <div fxLayout="row" fxLayoutAlign="space-between center" class="class-seconddiv">
            <span class="topic">Lorea Ipsum</span>
            <div fxLayout="row" fxLayoutAlign="space-around center" class="class-seconddiv-2" fxLayoutGap="6px">
                <img class="filter_img" src="./assets/iconfinder_Icon_filter_hor_outline_6637739 (2).svg">
                <!-- <input matInput class="text" type="text" placeholder="Search" (keyup)="applyFilter($event)" #input
                    autocomplete="off" class="input-class"> -->
                <div fxLayout="row" fxLayoutAlign="space-around center" fxFlex="72">
                    <div fxLayout="row" class="btn_bg2" fxFlex="100" fxLayoutGap="5px">
                        <mat-icon matSuffix class="serachicon_search">search</mat-icon>
                        <input matInput class="search_input1 forminputedit" autocomplete="off" type="text"
                            placeholder="Search" (keyup)="applyFilter($event)" #input>
                    </div>
                </div>
                <div fxLayout="row" class="btn_bg3" fxLayoutAlign="center center" fxFlex="18">
                    <span class="add-class">
                        ADD
                    </span>
                </div>
            </div>

        </div>

        <!-- table -->

        <div class="autoscroll example">
            <table mat-table [dataSource]="dataSource" style="width: 100%;">

                <ng-container matColumnDef="photos">
                    <th mat-header-cell *matHeaderCellDef class="headertable-class"> Photos </th>
                    <td mat-cell *matCellDef="let element;index as i" style="width: 10%;text-align: left;">
                        <img *ngIf="element.name=='AC'" src="./assets/Image 87.jpg">
                        <img *ngIf="element.name=='Cleaner'" src="./assets/Image 93.png">
                        <img *ngIf="element.name=='CCTV'" src="./assets/Image 94.png">
                        <img *ngIf="element.name=='Thermal'" src="./assets/Image 97.png">
                        <img *ngIf="element.name=='Fire Alarm'" src="./assets/Image 95.png">
                    </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef class="headertable-class"> Name </th>
                    <td mat-cell *matCellDef="let element" style="width: 10%;text-align: left;">
                        {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef class="headertable-class"> Date </th>
                    <td mat-cell *matCellDef="let element" style="width: 10%;text-align: left;"> {{element.date}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef class="headertable-class"> Category </th>
                    <td mat-cell *matCellDef="let element" style="width: 10%;text-align: left;"> {{element.category}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="brand">
                    <th mat-header-cell *matHeaderCellDef class="headertable-class"> Brand </th>
                    <td mat-cell *matCellDef="let element" style="width: 10%;text-align: left;"> {{element.brand}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="value">
                    <th mat-header-cell *matHeaderCellDef class="headertable-class">Value</th>
                    <td mat-cell *matCellDef="let element" style="width: 10%;text-align: left;">
                        {{element.value}} </td>
                </ng-container>
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef class="headertable-class2">Status </th>
                    <td mat-cell *matCellDef="let element" style="width: 10%;text-align: left;">
                        {{element.status}} </td>
                </ng-container>
                <ng-container matColumnDef="assertid">
                    <th mat-header-cell *matHeaderCellDef class="headertable-class2">Assert I'D</th>
                    <td mat-cell *matCellDef="let element" style="width: 10%;text-align: left;">
                        {{element.assertid}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns  sticky: true"></tr>
                <tr (click)="getID(element.name,element.status)" mat-row
                    *matRowDef="let row; let element; columns: displayedColumns;"></tr>

            </table>
        </div>
    </div>
