<div id="login" class="inner-scroll normal" fxLayout="row" fxLayoutAlign="start">

    <!-- <div id="login-intro" fxFlex fxHide fxShow.gt-xs>

    </div> -->

    <div id="login-form-wrapper" fusePerfectScrollbar>

        <div id="login-form">
            <div class="logo" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
                <!-- <img src="assets/images/rfq/Exalca_Logo.jpg" width="100px"> -->
                <span class="welcomespan"> WELCOME TO </span>
                <img src="../../assets\Group 8200.png" style="width: 100px;height: 40px;">
            </div>
            <div class="title">Sign In</div>
            <!-- <div class="border"></div> -->

            <div class="subTitel">Please Sign In to Continue</div>

            <form name="loginForm" [formGroup]="loginForm" novalidate>

                <mat-form-field appearance="outline">
                    <mat-label>User Name</mat-label>
                    <input matInput formControlName="userName">
                    <mat-error *ngIf="loginForm.get('userName').hasError('required')">
                        User name is required
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password">
                    <mat-error>
                        Password is required
                    </mat-error>
                </mat-form-field>

                <!-- <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="end center">
            <span class="forgot-password" (click)="OpenForgetPasswordLinkDialog()">
              Forgot Password?
            </span>
          </div> -->

            </form>
            <div class="forgetpassworddiv" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="end center">
                <span class="forgetpassword">Forgot Password ?</span>
            </div>
            <div class="buttondiv">
                <button mat-raised-button class="submit-button" aria-label="LOGIN" (click)="LoginClicked()">
                    <span class="loginButton">Log In</span>
                </button>
            </div>
            <div class="choicediv">
                <span class="choicespan">
                    ( or ) Login with
                </span>
            </div>
            <div fxLayout="row" fxLayoutAlign="space-evenly" class="choicesoptiondiv">
                <div fxLayout="row" fxLayoutAlign="start center">
                    <img src="../../assets/2993685_brand_brands_google_logo_logos_icon.svg" class="imageschoice">
                    <span class="google">Google</span>
                </div>
                <div fxLayout="row" fxLayoutAlign="start center">
                    <img src="../../assets/_x32_43-outlook.svg" class="imageschoice">
                    <span class="google">Outlook</span>
                </div>
            </div>
            <div fxLayout="row" fxLayoutAlign="center" class="signupdiv" fxLayoutGap="5px">
                <span class="newto">
                    New to
                </span>
                <!-- <img src="../../assets/Group 8575.svg" class="arawhiteimage"> -->
                <span class="signupdiv2">
                    Please,
                </span>
                <span class="signupdiv3">
                    Sign Up
                </span>
            </div>

            <!-- <mat-progress-spinner *ngIf="IsProgressBarVisibile" class="ProgressBarPostion" color="accent"
          mode="indeterminate"></mat-progress-spinner> -->
        </div>


    </div>
    <div id="login-intro" fxFlex fxHide fxShow.gt-xs>

    </div>
</div>
<app-loader></app-loader>
