<div style="margin-top: 55px;">


    <div fxLayout="row">
        <div style="margin-left: 10px;" (click)="func1()"
            [ngClass]="bool1 == true ? 'main_buttons' : 'main_buttons_not_seklected' ">
            Draft Documents
          
        </div>
        <div style="margin-left: 10px;" (click)="func2()"
            [ngClass]="bool2 == true ? 'main_buttons' : 'main_buttons_not_seklected' ">
            Signed Documents
        </div>
        <div style="margin-left: 10px;" (click)="func3()"
            [ngClass]="bool3 == true ? 'main_buttons' : 'main_buttons_not_seklected' ">
            About To Expiry
        </div>
    </div>
    <br>

    <div class="neweditdiv" fxLayout="row" fxLayoutAlign="space-evenly center">
        <div fxLayout="row" class="neweditdiv1" fxLayoutAlign="start center">
            <div fxFlex="3">

            </div>
            <div class="new" fxFlex="10">
                New
            </div>
            <div fxFlex="10">
                Edit
            </div>
            <div fxFlex="10">
                Delete
            </div>
            <div fxFlex="10">
                Download
            </div>
        </div>
        <div style="width: 3%;">

        </div>
        <div fxLayout="row" class="neweditdiv2">
            <div class="search-to-do">
                <!-- (keyup)="applyFilter($event)" -->
                <mat-icon matSuffix style="color: #98abc4;transform: scale(0.7);">search</mat-icon>
                <input matInput class="search_input1" placeholder="Search Document" (keyup)="applyFilter($event)">
                <!-- <img src="./assets/73720.svg"> -->

            </div>
        </div>

    </div>
    <br>

    <div fxLayout="row" fxLayoutAlign="space-evenly center">

        <div class="neweditdiv1 uploadfiles" fxLayout="row" fxLayoutAlign="space-evenly center">

            <ngx-dropzone (change)="onSelect($event)" class="dropzonengx">
                <ngx-dropzone-label class="dragdrop-label">Drag and Drop file here</ngx-dropzone-label>
                <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)"
                    class="drag-preview">
                    <ngx-dropzone-label class="dragdrop-label_2">{{ f.name }}</ngx-dropzone-label>
                    <!-- ({{ f.type }}) -->
                </ngx-dropzone-preview>
            </ngx-dropzone>

        </div>
        <div fxLayout="column" class="files">
            <div fxFlex="50" fxLayoutAlign="space-evenly center">
                Choose Files
            </div>
            <div fxLayout="row" fxFlex="50" fxLayoutGap="19px" style="margin: 0px 0px 0px 0px;">
                <div fxFlex="10">
                    <!-- <img src="./assets/file_search_black.svg" *ngIf="!search_bool" (click)="chooseIcons('search')"
                        class="filesimage"> -->
                    <img src="./assets/file_search_white.svg" (click)="chooseIcons('search')"
                        class="filesimage">
                </div>

                <div fxFlex="10">
                    <!-- <img src="./assets/iconmonstr-product-4black.svg" *ngIf="!product_bool"
                        (click)="chooseIcons('product')" class="filesimage"> -->
                    <img src="./assets/iconmonstr-product-4_white.svg"
                        (click)="chooseIcons('product')" class="filesimage">
                </div>

                <div fxFlex="10">
                    <!-- <img src="./assets/drive_black.svg" *ngIf="!drive_bool"
                        (click)="chooseIcons('drive')" class="filesimage"> -->
                    <img src="./assets/drive white.svg"
                        (click)="chooseIcons('drive')" class="filesimage">
                </div>
                
                <div fxFlex="10">
                    <!-- <img src="./assets/XMLID_16_black.svg" *ngIf="!link_bool"
                        (click)="chooseIcons('link')" class="filesimage"> -->
                    <img src="./assets/XMLID_16_white.svg" 
                        (click)="chooseIcons('link')" class="filesimage">
                </div>
               

            </div>
        </div>
    </div>


    <br>


    <div class="tabledivision">
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="select" sticky>
                <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                    </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row;index as i;">
                    <div fxLayout="row" fxLayoutAlign="start center">

                        <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)"
                            [aria-label]="checkboxLabel(row)">
                        </mat-checkbox>

                        <img src="./assets/iconmonstr-star-3 (2).svg" class="filesimagetable">
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="Documentname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Document Name </th>
                <td mat-cell *matCellDef="let row"> {{row.Documentname}} </td>
            </ng-container>


            <ng-container matColumnDef="Filesize">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> File size </th>
                <td mat-cell *matCellDef="let row"> {{row.Filesize}} </td>
            </ng-container>


            <ng-container matColumnDef="CreatedOn">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Created On </th>
                <td mat-cell *matCellDef="let row"> {{row.CreatedOn}} </td>
            </ng-container>


            <ng-container matColumnDef="ExpiredOn">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Expiry On </th>
                <td mat-cell *matCellDef="let row"> {{row.ExpiredOn}} </td>
            </ng-container>

            <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                <td mat-cell *matCellDef="let row">
                    <div fxLayout="row" fxLayoutAlign="space-evenly center" fxLayoutGap="15px">
                        <div fxLayout="row" fxLayoutAlign="space-evenly center" fxLayoutGap="5px">
                            <img src="./assets/iconmonstr-paper-plane-2 (2).svg" class="actionstable">
                            <span class="actionsspan">Send</span>
                        </div>
                        <div fxLayout="row" fxLayoutAlign="space-evenly center" fxLayoutGap="5px">
                            <img src="./assets/iconmonstr-share-8.svg" class="actionstable">
                            <span class="actionsspan">Open</span>
                        </div>
                        <div fxLayout="row" fxLayoutAlign="space-evenly center" fxLayoutGap="5px">
                            <img src="./assets/iconmonstr-product-10.svg" class="actionstable">
                            <span class="actionsspan">Review</span>
                        </div>

                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>

            <!-- Row shown when there is no matching data. -->
            <!-- <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr> -->
        </table>

        <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
    </div>

</div>
